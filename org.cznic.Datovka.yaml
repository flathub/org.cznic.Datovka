app-id: org.cznic.Datovka
runtime: org.kde.Platform
sdk: org.kde.Sdk
runtime-version: '5.15'
command: datovka
rename-desktop-file: datovka.desktop
rename-appdata-file: datovka.metainfo.xml
rename-icon: datovka

finish-args:
  - --share=ipc
  - --socket=fallback-x11
  - --socket=wayland
  - --share=network
  - --device=dri
  - --talk-name=org.freedesktop.Notifications
  - --filesystem=xdg-run/dconf
  - --filesystem=~/.config/dconf:ro
  - --talk-name=ca.desrt.dconf
  - --env=DCONF_USER_CONFIG_DIR=.config/dconf

modules:
  - name: libxml2
    config-opts:
        - --without-python
    sources:
        - type: archive
          url: https://gitlab.gnome.org/GNOME/libxml2/-/archive/v2.9.11/libxml2-v2.9.11.tar.bz2
          sha256: 8686275678f4b91cf4d5d7a880d6ebc671c3b7824fdf37ddd52faa2c938400e8

  - name: libdatovka
    config-opts:
        - --disable-doc
    sources:
        - type: archive
          url: https://secure.nic.cz/files/datove_schranky/libdatovka/libdatovka-0.2.0.tar.xz
          sha256: 2c8835e30a4dac61d91596a9bc45ea5a53ea478855396388f66819c1444c3611

  - name: datovka
    buildsystem: qmake
    build-options:
        env:
            PKG_CONFIG_PATH: "/app/lib/pkgconfig"
    post-install:
        - mv /app/bin/datovka /app/bin/datovka-run
        - install -m755 datovka-script /app/bin/datovka
    sources:
        - type: archive
          url: https://secure.nic.cz/files/datove_schranky/4.18.0/datovka-4.18.0.tar.xz
          sha256: 5d57112450532be66f1c14efaa909ab71c3c34e123a2201393cd0b144808d8ef
        - type: patch
          path: datovka.patch
        - type: patch
          path: appdata.patch
        - type: patch
          path: paths.patch
        - type: script
          dest-filename: datovka-script
          commands: 
            - exec env TMPDIR=$XDG_CACHE_HOME /app/bin/datovka-run "$@"  
cleanup:
  - "*.a"
  - "*.la"
  - "*.cmake"
  - "*.pc"
  - "/bin/xml*"
  - /include
  - /share/aclocal
  - "/share/doc/libxml*"
  - /share/gtk-doc
  - /share/man
