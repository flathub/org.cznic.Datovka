app-id: org.cznic.Datovka
runtime: org.kde.Platform
sdk: org.kde.Sdk
runtime-version: '5.14'
command: datovka
rename-desktop-file: datovka.desktop
rename-appdata-file: datovka.appdata.xml
rename-icon: datovka

finish-args:
  - --share=ipc
  - --socket=x11
  - --socket=wayland
  - --share=network
  - --device=dri
  - --talk-name=org.freedesktop.Notifications
  - --filesystem=xdg-run/dconf
  - --filesystem=~/.config/dconf:ro
  - --talk-name=ca.desrt.dconf
  - --env=DCONF_USER_CONFIG_DIR=.config/dconf

modules:
  - name: libxml2
    config-opts:
        - --without-python
    sources:
        - type: archive
          url: https://gitlab.gnome.org/GNOME/libxml2/-/archive/v2.9.10/libxml2-v2.9.10.tar.bz2
          sha256: 5f1cc19c849cccabb983881cf1ebf833f42db5d7b8afba7a7763a2ac3101715c

  - name: libisds
    config-opts:
        - --disable-doc
    sources:
        - type: archive
          url: http://xpisar.wz.cz/libisds/dist/libisds-0.11.tar.bz2
          sha256: aa1954db7b05d415c743ffb1d7ff1517c21f72fd2eccd34fbb5c9920a998aade

  - name: datovka
    buildsystem: qmake
    post-install:
        - mv /app/bin/datovka /app/bin/datovka-run
        - install -m755 datovka-script /app/bin/datovka
    sources:
        - type: archive
          url: https://secure.nic.cz/files/datove_schranky/4.15.0/datovka-4.15.0.tar.xz
          sha256: 2123ad7ef3b645868d6bcb5a2213f2d5107f45229dcc787124c3abe82d0e61b8
        - type: patch
          path: datovka.patch
        - type: patch
          path: appdata.patch
        - type: patch
          path: paths.patch
        - type: script
          dest-filename: datovka-script
          commands: 
            - exec env TMPDIR=$XDG_CACHE_HOME /app/bin/datovka-run "$@"  
cleanup:
  - "*.a"
  - "*.la"
  - "*.cmake"
  - "*.pc"
  - "/bin/xml*"
  - /include
  - /share/aclocal
  - "/share/doc/libxml*"
  - /share/gtk-doc
  - /share/man
