app-id: org.cznic.Datovka
runtime: org.kde.Platform
sdk: org.kde.Sdk
runtime-version: '5.11'
command: datovka
rename-desktop-file: datovka.desktop
rename-appdata-file: datovka.appdata.xml
rename-icon: datovka

finish-args:
  - --share=ipc
  - --socket=x11
  - --socket=wayland
  - --share=network
  - --talk-name=org.freedesktop.Notifications
  - --filesystem=xdg-run/dconf
  - --filesystem=~/.config/dconf:ro
  - --talk-name=ca.desrt.dconf
  - --env=DCONF_USER_CONFIG_DIR=.config/dconf

modules:
  - name: libxml2
    config-opts:
        - --without-python
    sources:
        - type: archive
          url: https://gitlab.gnome.org/GNOME/libxml2/-/archive/v2.9.8/libxml2-v2.9.8.tar.bz2
          sha256: 75f60530c4ff9717930ea28abcf3dfc4b213ac7617884f37637d069b01032b8a

  - name: libisds
    sources:
        - type: archive
          url: http://xpisar.wz.cz/libisds/dist/libisds-0.10.8.tar.bz2
          sha256: 5e3808fd7bb8223b3b56eecb8ed6b670506443f78c5b51e7b8b006d649738cd1

  - name: datovka
    buildsystem: qmake
    sources:
        - type: archive
          url: https://secure.nic.cz/files/datove_schranky/4.11.0/datovka-4.11.0.tar.xz
          sha256: 0908ed53556674bbaaeddddb64e2301d77c3b5773a9b8bb863aafad6b94b153f
        - type: patch
          path: datovka.patch
        - type: patch
          path: appdata.patch

cleanup:
  - "*.a"
  - "*.la"
  - "*.cmake"
  - "*.pc"
  - "/bin/xml*"
  - /include
  - /share/aclocal
  - "/share/doc/libxml*"
  - /share/gtk-doc
  - /share/man
