app-id: org.cznic.Datovka
runtime: org.kde.Platform
sdk: org.kde.Sdk
runtime-version: '5.12'
command: datovka
rename-desktop-file: datovka.desktop
rename-appdata-file: datovka.appdata.xml
rename-icon: datovka

finish-args:
  - --share=ipc
  - --socket=x11
  - --socket=wayland
  - --share=network
  - --device=dri
  - --talk-name=org.freedesktop.Notifications
  - --filesystem=xdg-run/dconf
  - --filesystem=~/.config/dconf:ro
  - --talk-name=ca.desrt.dconf
  - --env=DCONF_USER_CONFIG_DIR=.config/dconf

modules:
  - name: libxml2
    config-opts:
        - --without-python
    sources:
        - type: archive
          url: https://gitlab.gnome.org/GNOME/libxml2/-/archive/v2.9.9/libxml2-v2.9.9.tar.bz2
          sha256: d598e907b5f3efa992b65094f7113d9d8cc87238f32e4e1ddf8beff01b60a653

  - name: libisds
    sources:
        - type: archive
          url: http://xpisar.wz.cz/libisds/dist/libisds-0.10.8.tar.bz2
          sha256: 5e3808fd7bb8223b3b56eecb8ed6b670506443f78c5b51e7b8b006d649738cd1

  - name: datovka
    buildsystem: qmake
    sources:
        - type: archive
          url: https://secure.nic.cz/files/datove_schranky/4.12.0/datovka-4.12.0.tar.xz
          sha256: a7a87f22b0eddaee8064c03fe6707c772100d893b0d8d57b0b93ba76a6379ab5
        - type: patch
          path: datovka.patch
        - type: patch
          path: appdata.patch
        - type: patch
          path: paths.patch  
  
cleanup:
  - "*.a"
  - "*.la"
  - "*.cmake"
  - "*.pc"
  - "/bin/xml*"
  - /include
  - /share/aclocal
  - "/share/doc/libxml*"
  - /share/gtk-doc
  - /share/man
