app-id: org.cznic.Datovka
runtime: org.kde.Platform
sdk: org.kde.Sdk
runtime-version: '6.7'
command: datovka
rename-desktop-file: datovka.desktop
rename-appdata-file: datovka.metainfo.xml
rename-icon: datovka

finish-args:
  - --share=ipc
  - --socket=fallback-x11
  - --socket=wayland
  - --share=network
  - --device=dri
  - --talk-name=org.freedesktop.Notifications

modules:
  - name: libxml2
    config-opts:
        - --without-python
    sources:
        - type: archive
          url: https://download.gnome.org/sources/libxml2/2.13/libxml2-2.13.5.tar.xz
          sha256: 74fc163217a3964257d3be39af943e08861263c4231f9ef5b496b6f6d4c7b2b6

  - name: libdatovka
    config-opts:
        - --disable-doc
        - --disable-static
    sources:
        - type: archive
          url: https://secure.nic.cz/files/datove_schranky/libdatovka/libdatovka-0.7.0.tar.xz
          sha256: 5286c8787eb5eff270371a37cc6cedbda0b6978931671c2bc28026dde5b6950b

  - name: quazip
    buildsystem: cmake-ninja
    sources:
        - type: archive
          url: https://github.com/stachenov/quazip/archive/refs/tags/v1.4.tar.gz
          sha256: 79633fd3a18e2d11a7d5c40c4c79c1786ba0c74b59ad752e8429746fe1781dd6

  - name: datovka
    buildsystem: qmake
    post-install:
        - mv /app/bin/datovka /app/bin/datovka-run
        - install -m755 datovka-script /app/bin/datovka
    sources:
        - type: archive
          url: https://secure.nic.cz/files/datove_schranky/4.24.2/datovka-4.24.2.tar.xz
          sha256: 3556853c5703d6eff2784649d453d5b546b52918bd66157c79082b98df027d38
        - type: patch
          path: datovka.patch
        - type: patch
          path: appdata.patch
        - type: patch
          path: paths.patch
        - type: script
          dest-filename: datovka-script
          commands: 
            - exec env TMPDIR=$XDG_CACHE_HOME /app/bin/datovka-run "$@"  
cleanup:
  - "*.a"
  - "*.la"
  - "*.cmake"
  - "*.pc"
  - "/bin/xml*"
  - /include
  - /share/aclocal
  - "/share/doc/libxml*"
  - /share/gtk-doc
  - /share/man
