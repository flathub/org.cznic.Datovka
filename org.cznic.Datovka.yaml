app-id: org.cznic.Datovka
runtime: org.kde.Platform
sdk: org.kde.Sdk
runtime-version: '6.9'
command: datovka
rename-desktop-file: datovka.desktop
rename-appdata-file: datovka.metainfo.xml
rename-icon: datovka

finish-args:
  - --share=ipc
  - --socket=fallback-x11
  - --socket=wayland
  - --share=network
  - --device=dri
  - --talk-name=org.freedesktop.Notifications

modules:
  - name: libxml2
    config-opts:
        - --without-python
    sources:
        - type: archive
          url: https://download.gnome.org/sources/libxml2/2.15/libxml2-2.15.0.tar.xz
          sha256: 5abc766497c5b1d6d99231f662e30c99402a90d03b06c67b62d6c1179dedd561

  - name: libgcrypt-config
    buildsystem: simple
    build-commands:
        - install -m755 libgcrypt-config /app/bin/libgcrypt-config
    sources:
        - type: file
          path: libgcrypt-config

  - name: libdatovka
    config-opts:
        - --disable-doc
        - --disable-static
    sources:
        - type: archive
          url: https://secure.nic.cz/files/datove_schranky/libdatovka/libdatovka-0.7.2.tar.xz
          sha256: efbcaa658066e60bb7dde6c3ebe0b7147aeb466130461cb4784085d103490706

  - name: quazip
    buildsystem: cmake-ninja
    sources:
        - type: archive
          url: https://github.com/stachenov/quazip/archive/refs/tags/v1.5.tar.gz
          sha256: 405b72b6e76c8987ff41a762523b8f64876ba406d8a831d268ee0b63f1369582

  - name: datovka
    buildsystem: qmake
    post-install:
        - mv /app/bin/datovka /app/bin/datovka-run
        - install -m755 datovka-script /app/bin/datovka
    sources:
        - type: archive
          url: https://secure.nic.cz/files/datove_schranky/4.27.0/datovka-4.27.0.tar.xz
          sha256: 9e353316cd266fba50de1c7cd6c43b9f7b65667160d3e6e4f8a661389de08bf3
        - type: patch
          path: datovka.patch
        - type: patch
          path: appdata.patch
        - type: patch
          path: paths.patch
        - type: script
          dest-filename: datovka-script
          commands: 
            - exec env TMPDIR=$XDG_CACHE_HOME /app/bin/datovka-run "$@"  
cleanup:
  - "*.a"
  - "*.la"
  - "*.cmake"
  - "*.pc"
  - "/bin/xml*"
  - /include
  - /share/aclocal
  - "/share/doc/libxml*"
  - /share/gtk-doc
  - /share/man
