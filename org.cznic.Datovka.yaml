app-id: org.cznic.Datovka
runtime: org.kde.Platform
sdk: org.kde.Sdk
runtime-version: '6.7'
command: datovka
rename-desktop-file: datovka.desktop
rename-appdata-file: datovka.metainfo.xml
rename-icon: datovka

finish-args:
  - --share=ipc
  - --socket=fallback-x11
  - --socket=wayland
  - --share=network
  - --device=dri
  - --talk-name=org.freedesktop.Notifications

modules:
  - name: libxml2
    config-opts:
        - --without-python
    sources:
        - type: archive
          url: https://download.gnome.org/sources/libxml2/2.12/libxml2-2.12.7.tar.xz
          sha256: 24ae78ff1363a973e6d8beba941a7945da2ac056e19b53956aeb6927fd6cfb56

  - name: libdatovka
    config-opts:
        - --disable-doc
        - --disable-static
    sources:
        - type: archive
          url: https://secure.nic.cz/files/datove_schranky/libdatovka/libdatovka-0.6.2.tar.xz
          sha256: bbf0b0f3b95b8dc7f2fdb99a1f4a1dcf6ea2180e1300449acb67beb9e7700f8c

  - name: quazip
    buildsystem: cmake-ninja
    sources:
        - type: archive
          url: https://github.com/stachenov/quazip/archive/refs/tags/v1.4.tar.gz
          sha256: 79633fd3a18e2d11a7d5c40c4c79c1786ba0c74b59ad752e8429746fe1781dd6

  - name: datovka
    buildsystem: qmake
    post-install:
        - mv /app/bin/datovka /app/bin/datovka-run
        - install -m755 datovka-script /app/bin/datovka
    sources:
        - type: archive
          url: https://secure.nic.cz/files/datove_schranky/4.23.8/datovka-4.23.8.tar.xz
          sha256: 97ba1e4d5d267069d4d8ea7bf1b587938dbfd2bd8c0a6d89fc503357886ee1da
        - type: patch
          path: datovka.patch
        - type: patch
          path: appdata.patch
        - type: patch
          path: paths.patch
        - type: script
          dest-filename: datovka-script
          commands: 
            - exec env TMPDIR=$XDG_CACHE_HOME /app/bin/datovka-run "$@"  
cleanup:
  - "*.a"
  - "*.la"
  - "*.cmake"
  - "*.pc"
  - "/bin/xml*"
  - /include
  - /share/aclocal
  - "/share/doc/libxml*"
  - /share/gtk-doc
  - /share/man
